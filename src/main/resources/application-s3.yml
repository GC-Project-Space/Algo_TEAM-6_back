# This file is used when the S3 profile is active
spring:
  config:
    activate:
      on-profile: "S3"

cloud:
  aws:
    stack:
      auto: false
    region:
      static: ${AWS_REGION}
    s3:
      bucket: ${AWS_S3_BUCKET}
    credentials:
      access-key: ${AWS_ACCESS_KEY}
      secret-key: ${AWS_SECRET_KEY}