# env dev
spring:
  config:
    activate:
      on-profile: "dev"

    mvc:
      pathmatch:
        matching-strategy: ant_path_matcher

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        default_batch_fetch_size: 100

# local debug
logging:
  level:
    org.hibernate.type: trace
